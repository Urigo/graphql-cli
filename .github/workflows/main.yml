
name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@master
      - name: Use Node
        uses: actions/setup-node@master
      - name: Install Dependencies using Yarn
        run: yarn install --ignore-engines
      - name: Test
        run: yarn test
      - name: Build
        run: yarn build
      - name: Publish Canary
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
            echo "Fork PR: ${{github.repository}}"
            echo "1"
            echo "${NPM_AUTH_TOKEN}" | cut -c1-5
            echo "2"
            echo "$NPM_AUTH_TOKEN" | cut -c1-5
            echo "3"
            echo "${{ secrets.NPM_AUTH_TOKEN }}" | cut -c1-5

            if [ "${{github.repository}}" == "Urigo/graphql-cli" ] && [ "${NPM_AUTH_TOKEN}" != "" ]
            then
                echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > .npmrc
                npm run ci:release:canary
            else    
                echo "Skipping canary publish due to a fork/PR..."
            fi

